{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="functional-app-container">
    <h1>Edit Expense</h1>
    <div class="expense-form">
        <form method="POST" action="{{ url_for('edit_expense', expense_id=expense.id) }}">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled>Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == expense.category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>

            <label for="amount">Amount ($):</label>
            <input type="number" step="0.01" id="amount" name="amount" required value="{{ expense.amount }}" placeholder="e.g., 50.00">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required value="{{ expense.date }}">

            <button type="submit" class="btn">Update Expense</button>
        </form>
    </div>
</div>
{% endblock %}
